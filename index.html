<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Subscription.css" />
  </head>
  <body>
    <div class="theme-switch" onclick="toggleTheme()">
      <i class="fa-solid fa-sun"></i>
      <div class="switch-handle"></div>
      <i class="fa-solid fa-moon"></i>
    </div>

    <form id="signInForm" class="form">
      <div class="flex-column">
        <label>Email</label>
        <div class="inputForm">
          <i style="color: #00a3a6" class="fa-solid fa-envelope"></i>
          <input type="text" class="input" placeholder="Enter your Email" />
        </div>
      </div>

      <div class="flex-column">
        <label>Password</label>
        <div class="inputForm">
          <i style="color: #00a3a6" class="fa-solid fa-lock"></i>
          <input
            type="password"
            class="input"
            placeholder="Enter your Password"
          />
        </div>
      </div>

      <div class="flex-row">
        <div style="display: flex; align-items: center; gap: 5px">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <span>Forgot password?</span>
      </div>

      <button class="button-submit">Sign In</button>
      <p class="p">
        Don't have an account?
        <span class="span" onclick="toggleForms()">Sign Up</span>
      </p>
    </form>

    <form id="signUpForm" class="form" style="display: none">
      <div class="flex-column">
        <label>Full Name</label>
        <div class="inputForm">
          <i style="color: #00a3a6" class="fa-solid fa-user"></i>
          <input type="text" class="input" placeholder="Enter your Full Name" />
        </div>
      </div>

      <div class="flex-column">
        <label>Email</label>
        <div class="inputForm">
          <i style="color: #00a3a6" class="fa-solid fa-envelope"></i>
          <input type="text" class="input" placeholder="Enter your Email" />
        </div>
      </div>

      <div class="flex-column">
        <label>Password</label>
        <div class="inputForm">
          <i style="color: #00a3a6" class="fa-solid fa-lock"></i>
          <input
            type="password"
            class="input"
            placeholder="Create a Password"
          />
        </div>
      </div>

      <button class="button-submit">Sign Up</button>
      <p class="p">
        Already have an account?
        <span class="span" onclick="toggleForms()">Sign In</span>
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
